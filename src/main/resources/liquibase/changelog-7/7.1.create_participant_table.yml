databaseChangeLog:
  - changeSet:
      id: CreateParticipantTable
      author: emilr
      changes:
        - createTable:
            tableName: participant
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(255)
              - column:
                  name: key
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: event_participant_type_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_event_participant_type_id
                    nullable: false
                    references: event_participant_type(id)
              - column:
                  name: status
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
