databaseChangeLog:
  - changeSet:
      id: CreateUserFoundEventTable
      author: emilr
      changes:
        - createTable:
            tableName: random_event
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: event_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_event_id
                    nullable: false
                    references: event(id)
              - column:
                  name: status
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp