databaseChangeLog:
  - changeSet:
      id: CreateTagTable
      author: emilr
      changes:
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp




